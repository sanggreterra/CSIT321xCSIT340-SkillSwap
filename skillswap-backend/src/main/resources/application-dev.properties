## Development profile - embedded H2 database (safe for local dev)
spring.datasource.url=jdbc:mysql://localhost:3306/skillswap_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=skillswap_user
spring.datasource.password=strong_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Create schema on startup for dev convenience
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Allow JPA to create/update schema in dev:
spring.jpa.hibernate.ddl-auto=update

# Use the dev profile when you want an isolated in-memory DB
# Run with: mvnw spring-boot:run -Dspring-boot.run.profiles=dev
