## Development profile - use local MySQL for development and testing
# Configure a local MySQL database and credentials below. Replace the username/password
# with the actual MySQL user you created for this project. Keep this file out of
# version control or ensure the credentials are not shared publicly.
spring.datasource.url=jdbc:mysql://localhost:3306/skillswap_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=skillswap_user
spring.datasource.password=strong_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Let Hibernate update the schema during development. For production use a migration
# tool such as Flyway or Liquibase instead and set this to 'validate' or remove it.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Run with: mvnw spring-boot:run -Dspring-boot.run.profiles=dev
